<div class="row">
    <div class="col-md-4 col-md-offset-3">
        <form action="" method="post" novalidate>
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }} <span class="danger pull-right">{{ field.errors.0 }}</span>
                </div>
            {% endfor %}
            <div><a class="btn btn-primary pull-right" href="{% url index_url %}">返回</a></div>
            <div>
                <button class="btn btn-success pull-right">{{ method }}</button>
            </div>
        </form>
    </div>
</div>
